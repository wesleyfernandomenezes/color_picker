<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="main.css">

        <title>Document</title>

    </head>

    <body>
    
        <section class="colors" id="colors">
    
            <div class="red">
                <h1> Red </h1>
                 <div class="shape1">
                    <input type="range" min="0" max="255" value="0" class="red" id="red">      
                    <span id="rangeValue1" class="rangeValue1">0</span>
                 </div>
            </div>
    
            <div class="green">
                <h1> Green </h1>
                <div class="shape2">
                    <input type="range" min="0" max="255" value="0" class="green" id="green">
                    <span id="rangeValue2" class="rangeValue2">0</span>
                </div>
            </div>

            <div class="blue">
                <h1> Blue </h1>
                <div class="shape3">
                    <input type="range" min="0" max="255" value="0" class="blue" id="blue">     
                    <span id="rangeValue3" class="rangeValue3">0</span>
                </div>
            </div>
    
        </section>
  
        <section class="box">
    
            <div class="box_color" id="box_color"></div>
    
        </section>
    
    </body>

    <script src="main.js"></script>

</html>
